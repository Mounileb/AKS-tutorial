# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e8cec419-1841-40cf-9aca-d160ec162e6a'
  imageRepository: 'mounilebakstutorial'
  containerRegistry: 'demaksac.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  pool: Default

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool: Default
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)/s/kubernetes'
        artifact: 'manifests'
        publishLocation: 'pipeline'
  - job: UpdateKubeManifest
    displayName: 'Update Kubernetes Manifest'
    dependsOn: Build
    steps:
    - script: |
        # Clone the Kubernetes manifest repository
        git clone https://$(GITHUB_PAT)@https://github.com/Mounileb/AKS-tutorial.git

        # Update the image tag in the Kubernetes manifest files
        buildtag="$(Build.BuildNumber)"
        cd AKS-tutorial-Kubernetes-Manifests
        sed -i "s/mounikalebakstutorial:.*/mounikalebakstutorial:$buildtag/g" kubernetes/deployment.yaml

        # Commit and push changes using GitHub PAT
        git config user.email "$(GITHUB_EMAIL)"
        git config user.name "Mounileb"
        git add .
        git commit -m "Update image tag to $buildtag"
        git push origin main
      displayName: 'Update Kubernetes Manifest'